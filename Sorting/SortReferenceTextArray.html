<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta text="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Reference Text Array</title>
    <link href="../styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="title">
        Sort Reference Text Array
    </h1>

    <!-- Function description -->

    <h2 class="group">
        Syntax
    </h2>

    <div class="function">
        <img src="Images/SortReferenceTextArray.png" alt="Sort Text Array">

        <br>

        <h2>
            Parameters
        </h2>

        <span class="parameter">
            Array Reference
        </span>

        <p class="description">
            Reference to array of texts to sort
        </p>

        <span class="parameter">
            Predicate
        </span>

        <p class="description">
            Function that takes two texts which returns true if first text is less than second
        </p>

        <h2>
            Output
        </h2>

        <span class="parameter">
            Sorted Array
        </span>

        <p class="description">
            Modified <span class="parameter">Array Reference</span> with sorted texts
        </p>
    </div>
