<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each Name</title>
    <link href="../styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="title">
        For Each Name
    </h1>

    <!-- Function description -->

    <h2 class="group">

    <div class="function">
        <img src="Images/ForEachName.png" alt="For Each Name">

        <br>

        <h2>
            Parameters
        </h2>

        <span class="parameter">
            Array
        </span>

        <p class="description">
            Array of names
        </p>

        <span class="parameter">
            Callable
        </span>

        <p class="description">
            Function that takes name by reference. <br>
            Called for each element in <span class="parameter">Array</span>
        </p>

        <h2>
            Output
        </h2>

        <span class="parameter">
            Result
        </span>

        <p class="description">
            Modified <span class="parameter">Array</span>
        </p>
    </div>
