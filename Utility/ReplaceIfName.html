<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace If Name</title>
	<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Mebebonk/BlueprintsAlgorithmsPublic/991cddd9f6d0af0fb0ff31ab574c5b909ebf0564/icon.png" />
    <link href="../styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="title">
        Replace If Name
    </h1>

    <!-- Function description -->

    <h2 class="group">
        Syntax
    </h2>

    <div class="function">
        <img src="Images/ReplaceIfName.png" alt="Replace If Name">

        <br>

        <h2>
            Parameters
        </h2>

        <span class="parameter">
            Array
        </span>

        <p class="description">
            Array of names
        </p>

        <span class="parameter">
            New Value
        </span>

        <p class="description">
            Replacement value
        </p>

        <span class="parameter">
            Predicate
        </span>

        <p class="description">
            Function that takes name and returns boolean. <br>
            If returns true this element will be replaced with <span class="parameter">New Value</span>
        </p>

        <h2>
            Output
        </h2>

        <span class="parameter">
            Result
        </span>

        <p class="description">
            Modified <span class="parameter">Array</span>
        </p>
    </div>
</body>

</html>
