<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Count If Integers</title>
	<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Mebebonk/BlueprintsAlgorithmsPublic/991cddd9f6d0af0fb0ff31ab574c5b909ebf0564/icon.png" />
	<link href="../styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<h1 class="title">
		Count If Integers
	</h1>

	<!-- Function description -->

	<h2 class="group">
		Syntax
	</h2>

	<div class="function">
		<img src="Images/CountIfInteger.png" alt="Count If Integer">

		<br>

		<h2>
			Parameters
		</h2>

		<span class="parameter">
			Array
		</span>

		<p class="description">
			Array of integers
		</p>

		<span class="parameter">
			Predicate
		</span>

		<p class="description">
			Function that takes integer and returns boolean. <br>
			If <span class="parameter">Array's</span> element returns true <span class="parameter">CountResult</span> increases
		</p>

		<h2>
			Output
		</h2>

		<span class="parameter">
			CountResult
		</span>

		<p class="description">
			Total <span class="parameter">Array's</span> values that returns true in <span class="parameter">Predicate</span>
		</p>
	</div>
</body>

</html>
