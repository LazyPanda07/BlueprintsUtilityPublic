<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Of Name Array</title>
    <link href="../styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="title">
        All Of Name Array
    </h1>

    <!-- Function description -->

    <h2 class="group">
        Syntax
    </h2>

    <div class="function">
        <img src="Images/AllOfNameArray.png" alt="All Of Name Array">

        <br>

        <h2>
            Parameters
        </h2>

        <span class="parameter">
            Values
        </span>

        <p class="description">
            Array of names
        </p>

        <span class="parameter">
            Predicate
        </span>

        <p class="description">
            Function that takes name value from <span class="parameter">Values</span> which returns boolean
        </p>

        <h2>
            Output
        </h2>

        <span class="parameter">
            Result
        </span>

        <p class="description">
            Returns true if all values in <span class="parameter">Values</span> returns true in <span class="parameter">Predicate</span>
        </p>
    </div>
</body>

</html>
