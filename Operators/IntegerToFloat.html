<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer <=> Float</title>
    <link href="../styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="title">
        Integer <=> Float
    </h1>

    <!-- Function description -->

    <h2 class="group">
        Syntax
    </h2>

    <div class="function">
        <img src="Images/IntegerToFloat.png" alt="Integer <=> Float">

        <br>

        <h2>
            Parameters
        </h2>

        <span class="parameter">
            Left
        </span>

        <p class="description">
            Left integer for comparison
        </p>

        <span class="parameter">
            Right
        </span>

        <p class="description">
            Right float for comparison
        </p>

        <h2>
            Output
        </h2>

        <p class="description">
            If <span class="parameter">Left</span> less than <span class="parameter">Right</span> then execution goes on first pin 
        </p>

        <p class="description">
            If <span class="parameter">Left</span> equal <span class="parameter">Right</span> then execution goes on second pin 
        </p>

        <p class="description">
            If <span class="parameter">Left</span> more than <span class="parameter">Right</span> then execution goes on third pin 
        </p>
    </div>
</body>

</html>
